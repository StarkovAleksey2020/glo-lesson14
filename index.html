<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 14</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="selector">
      <h1 class="selector-title">Введите параметры элемента</h1>
      <div class="selector-block">
        <div class="selector-form">
          <input
            type="text"
            class="selector-item selector-name"
            placeholder="Наименование"
          />
          <input
            type="text"
            class="selector-item selector-height"
            placeholder="Высота"
          />
          <input
            type="text"
            class="selector-item selector-width"
            placeholder="Ширина"
          />
          <input
            type="text"
            class="selector-item selector-bg"
            placeholder="Цвет фона"
          />
          <input
            type="text"
            class="selector-item selector-font-size"
            placeholder="Размер шрифта"
          />
          <textarea
            type="text"
            class="selector-item selector-text"
            placeholder="Текст внутри элемента"
          ></textarea>

          <button class="selector-submit">Создать</button>
        </div>
        <!-- /.selector-form -->
        <div class="selector-place"></div>
        <!-- /.selector-place -->
      </div>
      <!-- /.selector-block -->
    </section>
    <script src="js/script.js" defer></script>
  </body>
</html>
